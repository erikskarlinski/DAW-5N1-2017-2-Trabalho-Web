<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Listagem de Pacientes</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:messages/>
                <p:growl/>
                <p:commandButton value="Novo" action="#{controlePaciente.novo()}"
                                 ajax="false" icon="ui-icon-plus"/>
                <p:dataTable
                    value="#{controlePaciente.dao.lista}" var="obj"
                    >
                    <!-- o valor do atributo value deve apontar para uma lista -->
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Data nascimento">
                        <p:outputLabel value="#{obj.data}"/>
                    </p:column>  
                    <p:column headerText="telefone">
                        <p:outputLabel value="#{obj.telefone}"/>
                    </p:column>
                    <p:column headerText="Sexo">
                        <p:outputLabel value="#{obj.sexo}"/>
                    </p:column>
                    <p:column headerText="historico">
                        <p:outputLabel value="#{obj.historico}"/>
                    </p:column>
                    <p:column headerText="peso">
                        <p:outputLabel value="#{obj.peso}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton action="#{controlePaciente.editar(obj.id)}"
                                             icon="ui-icon-pencil" ajax="false" title="Editar"/>
                            <p:commandButton action="#{controlePaciente.remover(obj.id)}"
                                             icon="ui-icon-trash" title="Remover"
                                             process="@form" update="@form"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>    

</html>
