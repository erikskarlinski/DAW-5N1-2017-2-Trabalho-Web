<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de pacientes</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <div align="center">
                    <p:messages/>
                    <p:growl/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="Edição de Pacientes"/>
                        </f:facet>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar"
                                                 action="#{controlePaciente.cancelar()}"
                                                 ajax="false" immediate="true"/>
                                <p:commandButton value="Salvar" icon="ui-icon-disk"
                                                 action="#{controlePaciente.salvar()}"
                                                 ajax="false"/>
                            </div>
                        </f:facet>
                        <p:outputLabel value="ID" rendered="#{controlePaciente.objeto.id != null}"/>
                        <p:inputText value="#{controlePaciente.objeto.id}" size="5" readonly="true"
                                     rendered="#{controlePaciente.objeto.id != null}"/>
                        <p:outputLabel value="Nome" for="txtNome"/>
                        <p:inputText id="txtNome" value="#{controlePaciente.objeto.nome}"
                                     size="40" maxlength="40" autocomplete="off"
                                     placeholder="Obrigatório"/>
                        <p:outputLabel value="Data Nascimento" for="txtNascimento"/>
                        <p:inputText id="txtNascimento" value="#{controlePaciente.objeto.data}"
                                     size="40" maxlength="40" autocomplete="off"
                                     placeholder="Obrigatório"/>
                        <p:outputLabel value="Telefone" for="txtTelefone"/>
                        <p:inputText id="txtTelefone" value="#{controlePaciente.objeto.telefone}"
                                     size="40" maxlength="40" autocomplete="off"
                                     placeholder="Obrigatório"/>
                        <p:outputLabel value="Sexo" for="txtSexo"/>
                        <p:inputText id="txtSexo" value="#{controlePaciente.objeto.sexo}"
                                     size="40" maxlength="40" autocomplete="off"
                                     placeholder="Obrigatório"/>
                        <p:outputLabel value="Historico" for="txtHistorico"/>
                        <p:inputText id="txtHistorico" value="#{controlePaciente.objeto.historico}"
                                     size="40"  autocomplete="off"
                                     placeholder="Obrigatório"/>
                        <p:outputLabel value="Peso" for="txtpeso"/>
                        <p:inputText id="txtpeso" value="#{controlePaciente.objeto.peso}"
                                     size="40" maxlength="40" autocomplete="off"
                                     placeholder="Obrigatório"/>
                        
                    </p:panelGrid>
                </div>
            </h:form>  

        </ui:define>
    </ui:composition>    

</html>
